<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all,follow">
<meta name="googlebot" content="index,follow,snippet,archive">
<!-- Title -->
{{ with .Title }}
<title>{{ . }}</title>
{{ end }}
<!-- Description -->
{{ with .Site.Params.description }}
<meta name="description" content="{{ . }}"> {{ end }}
<!-- CSS -->
<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,300,700,400italic">
<link rel="stylesheet" href="/assets/css/font-awesome.min.css">
<link rel="stylesheet" href="/assets/css/owl.carousel.css">
<link rel="stylesheet" href="/assets/css/owl.theme.css">
<!-- Theme stylesheet, if possible do not edit this stylesheet -->
<link href="/assets/css/style.default.css" rel="stylesheet" id="theme-stylesheet">
<!-- Just in case -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<!-- Custom stylesheet - for your changes -->
<link href="/assets/css/custom.css" rel="stylesheet">
<link rel="shortcut icon" href="/assets/img/favicon.png"> {{ if .RSSLink }}
<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" /> {{ end }}
<!-- Google Analytics -->
{{ template "_internal/google_analytics_async.html" . }}
